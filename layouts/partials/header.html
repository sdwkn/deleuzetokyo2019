<header class="header">
  <div class="wrapper">
    <h1 class="logo-name">
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">{{ .name }}:</a>
    </h1>
    <h1 class="logo-name" style="color: #fff; font-size: 4em; margin-bottom: 20px;">7th International Conference, Tokyo, 2019</h1>

    <h2 class="tagline" style="margin-bottom: 10px;">Camp: {{ .date_camp }}, {{ .address_camp }}, {{ .city_camp }}</h2>
    <h2 class="tagline" style="margin-top: 0px">Conference: {{ .date_conf }}, {{ .address_conf }}, {{ .city_conf }}</h2>

    <div class="call-action-area">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link" target="_blank" title="{{ .text }}">{{ .text }}</a>
      {{ end }}
    </div>
  </div>
</header>

<hr>
